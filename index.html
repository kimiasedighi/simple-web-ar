<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a href="http://localhost:3000/"><img
            style= "width: 10%; padding: 10px "
            src="Assets/return.png"
            id="returnImg"          
        /></a>
        
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">

            <a-camera position="0 0 0" look-controls="enabled: false"
                cursor="fuse: false; rayOrigin: mouse;" raycaster="far:
                ${customFields.libVersion}; objects: .clickable"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-image id="play-btn1" class="clickable"
                    src="./Assets/play_btn.png"
                    width="0.2" height="0.2" position="0.3 0 0"></a-image>
                <a-image id="info-btn1" class="clickable"
                    src="./Assets/info_btn.png"
                    width="0.2" height="0.2" position="-0.3 0 0"></a-image>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
                <a-image id="play-btn2" class="clickable"
                    src="./Assets/play_btn.png"
                    width="0.2" height="0.2" position="0.3 0 0"></a-image>
                <a-image id="info-btn2" class="clickable"
                    src="./Assets/info_btn.png"
                    width="0.2" height="0.2" position="-0.3 0 0"></a-image>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 2">
                <a-image id="play-btn3" class="clickable"
                    src="./Assets/play_btn.png"
                    width="0.2" height="0.2" position="0.3 0 0"></a-image>
                <a-image id="info-btn3" class="clickable"
                    src="./Assets/info_btn.png"
                    width="0.2" height="0.2" position="-0.3 0 0"></a-image>
            </a-entity>

        </a-scene>
    </body>
    <script src="main.js"></script>
</html>
